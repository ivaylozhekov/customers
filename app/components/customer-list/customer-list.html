<div class="container-fluid">
    <h2><strong>
        <span>Customers</span>
    </strong></h2>
    <!--<h2><span class="filterName">Filtered By Tag: {{filter.tag?filter.tag:"None"}}</span> | <a ng-click="clearFilter()">Clear Filter</a></h2>-->

    <form>
        <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-3 col-xl-3">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="First Name">
        </div>
        <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-3 col-xl-3">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
        </div>
        <div class="form-group col-xs-12 col-sm-8 col-md-8 col-lg-4 col-xl-4">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" placeholder="City">
        </div>
        <div class="form-group col-xs-12 col-sm-4 col-md-4 col-lg-2 col-xl-2">
            <label for="d" style="color:white">.</label>
            <button class="form-control btn btn-info" id="d" placeholder="City">Add Customer</button>
        </div>
    </form>

    <div class="list">
        <span class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-3" ng-repeat="customer in customerList | filter : filter.tag">
            <customer-item customer="customer"></customer-item>
        </span>
    </div>

</div>
